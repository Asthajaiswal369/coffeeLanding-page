<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coffee Café</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1f1b18;
      color: white;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2d221c;
      padding: 20px 50px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 16px;
    }

    .nav-links .btn {
      background-color: #d3a15d;
      padding: 8px 16px;
      border-radius: 5px;
      color: #1f1b18;
      font-weight: bold;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1541167760496-1628856ab772?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      height: 90vh;
      display: flex;
      align-items: center;
      padding-left: 60px;
    }

    .content {
      max-width: 600px;
    }

    .content h1 {
      font-size: 48px;
      line-height: 1.2;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 18px;
      margin-bottom: 25px;
      color: #504f4e;
      font-weight: bold;
    }

    .content .btn {
      background-color: #d3a15d;
      color: #1f1b18;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      color: white;
      margin-right: 15px;
      font-size: 20px;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #d3a15d;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">☕ Coffee Café</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#" class="btn">More</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="content">
      <h1>EVERYDAY<br>IS COFFEE DAY</h1>
      <p>Where every sip, every aroma is a vibe. Unwind with every sip. Coffee and comfort, brewed perfectly.</p>
      <a href="#" class="btn">Get Now</a>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-pinterest-p"></i></a>
      </div>
    </div>
  </section>
</body>
</html>
